<app-loading *ngIf="loading"></app-loading>

<div class="row row-cols-1 row-cols-md-4 g-4 animated fadeIn">
    <div class="col" *ngFor="let release  of newReleases">
      <div class="card h-100">
        <img [src]="release.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{release.name}}</h5>
          <p class="card-text"><span *ngFor="let artist of release.artists" class="badge rounded-pill bg-primary">{{artist.name}}</span></p>
        </div>
      </div>
    </div>
    
  </div>
